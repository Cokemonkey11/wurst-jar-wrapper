language: rust

rust:
- nightly

script:
- cargo check
- cargo install clippy
- cargo clippy
- time cargo build --release --verbose --all
- time cargo test  --release --verbose --all

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: wurstscript.exe
  on:
    repo: wurstscript/wurst-jar-wrapper
    tags: true